<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User card</title>
  </head>
  <body>
    <main class="container">
      <!-- Kartička uživatele -->
      <div class="user-card">
        <!-- Dostupnost a cena -->
        <div class="user-card__status">
          <span class="user-card__tag">300 Kč/h</span>
          <span class="user-card__tag user-card--available">K dispozici</span>
        </div>
        <!-- Obrázek uživatele -->
        <div class="user-card__avatar">
          <img src="./images/avatar.jpg" alt="User Avatar" />
        </div>
        <!-- Informace o uživateli -->
        <div class="user-card__info">
          <h2 class="user-card__heading">Adéla Kódová</h2>
          <p class="user-card__description">
            Programátorka juniroka se zájmem o webový vývoj.
            <a href="#s">Přejít na profil</a>
          </p>
          <!-- Koníčky -->
          <ul class="user-card__hobby">
            <li>Stylování</li>
            <li>Flexbox</li>
          </ul>
        </div>
        <!-- Tlačítka s odkazy -->
        <div class="user-card__buttons">
          <button class="user-card__button user-card__button--twitter">
            Twitter
          </button>
          <button class="user-card__button user-card__button--instagram">
            Instagram
          </button>
          <button class="user-card__button user-card__button--facebook">
            Facebook
          </button>
        </div>
      </div>
      <!-- Kartička uživatele -->
      <div class="user-card">
        <!-- Dostupnost a cena -->
        <div class="user-card__status">
          <span class="user-card__tag">400 Kč/h</span>
          <span class="user-card__tag user-card--unavailable">Nedostupný</span>
        </div>
        <!-- Obrázek uživatele -->
        <div class="user-card__avatar">
          <img src="./images/avatar2.jpg" alt="User Avatar" />
        </div>
        <!-- Informace o uživateli -->
        <div class="user-card__info">
          <h2 class="user-card__heading">Pavel Outdoorový</h2>
          <p class="user-card__description">
            Nadšený dobrodruh a průvodce horskou turistikou.
            <a href="#s">Přejít na profil</a>
          </p>
          <!-- Koníčky -->
          <ul class="user-card__hobby">
            <li>Stylování</li>
            <li>Flexbox</li>
          </ul>
        </div>
        <!-- Tlačítka s odkazy -->
        <div class="user-card__buttons">
          <button class="user-card__button user-card__button--twitter">
            Twitter
          </button>
          <button class="user-card__button user-card__button--facebook">
            Facebook
          </button>
          <button class="user-card__button user-card__button--instagram">
            Instagram
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
